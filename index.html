<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/bubblesort.js" defer></script>
    <script src="assets/js/selectionsort.js" defer></script>
    <title>Gisland</title>
</head>

<body>
    <header class="header">
        <h1>Gisland</h1>
        <nav class="navbar">
            <ul class="navbar__list-items">
                <li class="navbar__item"><a href="#">Sorting</a></li>
                <li class="navbar__item"><a href="#">Search</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main class="main">
            <div class="main__info">
                <div class="info__title">
                    <h1>Sorting Algorithms Animations
                    </h1>
                </div>
                <div class="info__description">
                    <p>The following animations illustrate how effectively data sets from different starting points can be sorted using different algorithms.</p>
                </div>
            </div>
            <div class="algo-buttons">
                <button class="btn-algo bubble">Bubble Sort</button>
                <button class="btn-algo selection">Selection Sort</button>
                <button class="btn-algo insertion">Insertion Sort</button>
            </div>
            <div class="range-container">
                <div class="range-container__speed">
                    <p>speed</p>
                    <input type="range" name="delay" id="delay" min="0" max="1000">
                </div>
                <div class="range-container___size">
                    <p>size</p>
                    <input type="range" name="size" id="size" min="4" max="100">
                </div>
            </div>
            <div class="visualizer">
               
            </div>
            <div class="visualizer__actions">
                <button class="btn-action refresh">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="redo-alt" class="svg-inline--fa fa-redo-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256.455 8c66.269.119 126.437 26.233 170.859 68.685l35.715-35.715C478.149 25.851 504 36.559 504 57.941V192c0 13.255-10.745 24-24 24H345.941c-21.382 0-32.09-25.851-16.971-40.971l41.75-41.75c-30.864-28.899-70.801-44.907-113.23-45.273-92.398-.798-170.283 73.977-169.484 169.442C88.764 348.009 162.184 424 256 424c41.127 0 79.997-14.678 110.629-41.556 4.743-4.161 11.906-3.908 16.368.553l39.662 39.662c4.872 4.872 4.631 12.815-.482 17.433C378.202 479.813 319.926 504 256 504 119.034 504 8.001 392.967 8 256.002 7.999 119.193 119.646 7.755 256.455 8z"></path></svg>
                </button>
                <button class="btn-action pause">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="pause" class="svg-inline--fa fa-pause fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z"></path></svg>
                </button>
                <button class="btn-action play">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play" class="svg-inline--fa fa-play fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path></svg>
                </button>
            </div>
            
        </main>
    </div>
</body>

</html>
